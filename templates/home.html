{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Meme Gallery</title>
        <style>
            /* General Styles */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f8f9fa;
                text-align: center;
            }

            /* Header */
            .header {
                background-color: #ffc107; /* Yellow */
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }
            .header h1 {
                color: white;
                font-size: 30px;
                font-weight: bold;
                margin: 0;
                padding: 10px;
            }

            /* Button */
            .btn {
                background-color: #007bff; /* Blue */
                color: white;
                font-size: 18px;
                font-weight: bold;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: 0.3s;
            }
            .btn:hover {
                background-color: #0056b3;
            }

            /* Modal */
            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
            }
            .modal-content {
                background: white;
                padding: 20px;
                border-radius: 10px;
                width: 350px;
                text-align: left;
            }
            .modal-content h2 {
                margin-bottom: 10px;
            }
            .modal-content input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            .modal-buttons {
                display: flex;
                justify-content: flex-end;
            }
            .modal-buttons button {
                padding: 8px 15px;
                border: none;
                color: white;
                cursor: pointer;
                border-radius: 5px;
                margin-left: 10px;
            }
            .cancel-btn {
                background-color: #6c757d;
            }
            .submit-btn {
                background-color: #007bff;
            }

            /* Meme Container */
            .meme-container {
                margin: 20px auto;
                max-width: 1200px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
            }
            .meme-box {
                background-color: #007bff;
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            }
            .meme-box img {
                width: 100%;
                height: 400px;
               
                border-radius: 10px;
            }
            .meme-box h1 {
                font-size: 24px;
                margin-top: 10px;
            }
            button{
                background-color:green;
                padding:10px;
                color:white;
                border-radius:10px;
                border:2px solid green;
                cursor:pointer;
            }
            
            .delete-btn{
                
                text-decoration:none;
                color:white;
                border:2px solid red;
                padding:8px;
                background-color:red;
                border-radius:10px;
            }
            .update-btn{
                
                text-decoration:none;
                color:white;
                border:2px solid green;
                padding:8px;
                background-color:green;
                border-radius:10px;
            }
            
        </style>
    </head>
    <body>

        <!-- Header -->
        <div class="header">
            <h1>{{ Title  }}</h1>
            <a href={% url 'Logout_view' %}>Logout</a>
        </div>

        <!-- Add Meme Button -->
        <div class="text-center mt-10">
            <h1 style="font-size: 30px; margin-bottom: 10px;">Click below to Add the Meme</h1>
            <button onclick="OpenModel()" class="btn">Add Meme</button>
        </div>

        <!-- Pop-up Modal -->
        <div id="memeModal" class="modal">
            <div class="modal-content">
                <h2>Add a New Meme</h2>
                <form method="POST" action="{% url 'add_meme' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label>Meme Title:</label>
                    <input type="text" name="title" required>

                    <label>Upload Meme:</label>
                    <input type="file" name="image" required>

                    <div class="modal-buttons">
                        <button type="button" onclick="closeModel()" class="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Add Meme</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Display Memes -->
        <div class="meme-container">
            {% for meme in memes %}
            <div class="meme-box" id="meme-{{ meme.id }}">
                <img src="{{ meme.image.url }}" alt="">
                <h1>{{ meme.title }}</h1>
                <a class="delete-btn" href="{% url 'delete_meme' meme.id %}">Delete</a>
                <a class="update-btn" href="{% url 'update_meme' meme.id %}">update</a>
            </div>
            {% endfor %}
        </div>
        
        {% block content %}

        {% endblock %}

        <!-- JavaScript -->
        <script>
            function OpenModel() {
                document.getElementById('memeModal').style.display = "flex";
            }
            function closeModel() {
                document.getElementById('memeModal').style.display = "none";
            }

        </script>

    </body>
</html>
